<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Login</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" ng-model="userInfo.email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" ng-model="userInfo.password" class="form-control" id="pwd">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-default" ng-click="logIn(userInfo)">Submit</button>
            </form>
        </div>
        <div style="margin-top: 20px" class="col-md-12" align="center">
            <a class="text-justify">Don't have an account? Register here.</a>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Close</button>
</div>
